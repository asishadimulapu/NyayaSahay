# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  # Backend - FastAPI
  - type: web
    name: nyayasahay-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: LLM_PROVIDER
        value: groq
      - key: EMBEDDING_PROVIDER
        value: huggingface
      - key: GROQ_API_KEY
        sync: false  # Set manually in dashboard
      - key: DATABASE_URL
        sync: false  # Set manually in dashboard
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FAISS_INDEX_PATH
        value: ./data/faiss_index
    healthCheckPath: /health

# Frontend - React Static Site (separate section for static sites)
staticSites:
  - name: nyayasahay-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://nyayasahay-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
